            setTimeout(function () {

            //run(_rawData)




            function run(_rawData) {
                var countries = ['日本', '美国', '中国', '德国', '英国', '印度', '法国', '意大利', '加拿大', '巴西', '澳大利亚', '西班牙']
                //var countries = ['Australia', 'Canada', 'China', 'Cuba', 'Finland', 'France', 'Germany', 'Iceland', 'India', 'Japan', 'North Korea', 'South Korea', 'New Zealand', 'Norway', 'Poland', 'Russia', 'Turkey', 'United Kingdom', 'United States'];
                //var countries = ['Finland', 'France', 'Germany', 'Iceland', 'Norway', 'Poland', 'Russia', 'United Kingdom'];
                var datasetWithFilters = [];
                var seriesList = [];
                echarts.util.each(countries, function (country) {
                    var datasetId = 'dataset_' + country;
                    datasetWithFilters.push({
                        id: datasetId,
                        fromDatasetId: 'dataset_raw',
                        transform: {
                            type: 'filter',
                            config: {
                                and: [
                                    { dimension: 'Year', gte: 1978 },
                                    { dimension: 'Country', '=': country }
                                ]
                            }
                        }
                    });
                    seriesList.push({
                        type: 'line',
                        datasetId: datasetId,
                        showSymbol: false,
                        name: country,
                        endLabel: {
                            show: true,
                            formatter: function (params) {
                                return params.value[3] + ': ' + params.value[0];
                            }
                        },
                        labelLayout: {
                            moveOverlap: 'shiftY'
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        encode: {
                            x: 'Year',
                            y: 'Income',
                            label: ['Country', 'Income'],
                            itemName: 'Year',
                            tooltip: ['Income'],
                        }
                    });
                });

                option = {
                    animationDuration: 10000,
                    dataset: [{
                        id: 'dataset_raw',
                        source: _rawData
                    }].concat(datasetWithFilters),
                    title: {
                        text: '1978-2020 世界各国GDP增长趋势图'
                    },
                    tooltip: {
                        order: 'valueDesc',
                        trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        nameLocation: 'middle'
                    },
                    yAxis: {
                        name: 'GDP(亿美元)'
                    },
                    grid: {
                        right: 140
                    },
                    series: seriesList
                };

                myChart.setOption(option);

            }

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }

        </script>
